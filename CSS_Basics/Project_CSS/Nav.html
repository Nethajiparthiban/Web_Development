<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Navigation Bar variations</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: aliceblue;
           
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom:50px ;
        }
        .nav1{
            border: 2px solid red;
            background-color: #f8f9fa;
            padding: 10px;
        }
        .nav1 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: #fff;
            background-color: #b17d0c;
            padding: 5px 10px;
            position: relative;
        }
        .nav1 a::after{
            content: "abc";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #1f0672;
            transform: scaleX(0);
            transition: transform 0.3s
            ease-in-out;

        }
        .nav1 a:hover::after{
            transform: scaleX(1);

        }


        .nav1 .login-btn{
            background-color: rgb(93, 22, 227);
            color: #f8f9fa;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

       

    </style>
 </head>
 <body>
     <div class="nav-container">
         
         <h2>Variation 1: Horizontal with underline effect</h2>
         <nav class="nav1">
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Products</a></li>
                 <button class="login-btn">Login</button>
             </ul>
             
         </nav>
     </div>
     <div class="nav-container">
         <h2>Variation 2: Vertical with hover effect</h2>
         <nav class="nav2">
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Products</a></li>
             </ul>
             <button class="login-btn">Login</button>
         </nav>
     </div>
     <div class="nav-container">
         <h2>Variation 3: Horizontal with dropdown</h2>
         <nav class="nav3 >
         <h2>Variation 3: Horizontal hover effect</h2>
         <nav class="nav2">
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Our Story</a></li>
                 <li><a href="#">Projects</a></li>
             </ul>
             <button class="login-btn">Login</button>
         </nav>
     </div>
     
 
 </body>
 </html>
