<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar variations</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: aliceblue;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 50px;
        }
        .nav1{
            /* border: 20px solid red; */
            background-color: #f8f9fa;
            padding: 10px;   
        }
        .nav1 ul {
             list-style-type: none;
             display: flex;
             justify-content: space-around;
         
        }

        .nav1 li {
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            /* background-color: #2c2b2a; */
            /* color: white; */
            padding: 5px 15px;
            position: relative;

        }
        .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #33097b;
            transform: scaleX(0);
            transition:transform 0.3s ease-in-out;


        }
        .nav1 a:hover::after {
            transform: scaleX(1);

        }


        .nav1 .login-btn{
            background-color: rgb(60, 21, 122);
            color:white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <button class="login-btn">Login</button>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>
    
    <div class="nav-container">
        <h2>Variation 3: Horizontal Drop down </h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>
    

</body>
</html>
