<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Navigation Bar variations</title>
    <style>
        body{
            margin: 0;
            height: 0;
            padding: 20px;
        }
        .nav1{
             border: 2px;
            /* background: #cf4848; */
            font-family: Arial, Helvetica, sans-serif;
            /* display: flex; */
            /* padding: 20px; */
            height: auto;
            /* width: 20px; */
        }
      
        .nav1 ul{
           
            margin: 0;
            list-style-type: none;
            background-color: #0e9241;
            padding: 0;
            display: flex;
            justify-content: space-between;
            border-radius: 10px;
        }
       .nav1 li{
        display: inline;
        /* justify-content: space-around; */
       }
       .nav1 a{
        text-decoration: none;
        color: aliceblue;
        position: relative;

        
       }

       .nav1 a::after{ 
           content: "";
           position: absolute;
           height: 2px;
           width: 100%;
           bottom: 0;
           left: 0;
           background-color: #2f169c;
           transform: scaleX(0);
           transition: transform 0.3s ease-in-out;
           
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
       .nav1 .login-btn{
        background-color: #2f169c;
        color: aliceblue ;
        border-radius: 5px;
        cursor: pointer;
       }
       .nav1 .login-btn:hover{
        background: #03a93d;
       }
    .nav2{
        border: 2px solid red;
        background-color: #198f60;
        width: 200px;
        padding: 20px;
    } 
    .nav2 ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .nav2 li{
        margin-bottom: 12px;
    }
    .nav2 a{
        text-decoration: none;
        color: aqua;
        display: block;
        padding: 10px;
        width: 100%;
    }
    .nav2 a:hover{
        background-color: #012e15;
    }
    .nav2 .login-btn{
        background-color: #012e14;
        color: aqua;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;

    }
    .nav2 .login-btn:hover{
        background-color: #15ed1c;
        color: black ;
        border: 1px solid white;
    }
       /* Nav3 begins */
       .nav3{
        background-color: #39b4cd;
        padding: 10px;
       }
       .nav3 ul{
        /* Note this UL contains all the properties so we should inject disply type here */
        padding: 0;
        margin: 0;
        display: flex;
        /* border: 2px darkblue solid; */
        justify-content: space-around; /*it works left to right*/
        align-items: center;/*it works top to bottom*/

       }
       .nav3 li{
        list-style-type: none;
       }
       .nav3 a{
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display: block;
        /* border:2px darkblue solid; */
       }
       .nav3 .dropdown-content{
        display: none;/*it plays very important roll*/

       }
       .nav3 .dropdown:hover .dropdown-content{
        display: block;
        position: absolute;/*high important check this*/
        background-color: #3dbada;
        width: 150px;
       }
       .nav3 .login-btn{
        background-color: #074c55;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
       }
       .nav3 .login-btn:hover{
        background-color: #079eb2;

       }



    </style>
 </head>
 <body>
     <div class="nav-container">
         
         <h2>Variation 1: Horizontal with underline effect</h2>
         <nav class="nav1">
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Products</a></li>
                 <button class="login-btn">Login</button>
             </ul>
             
         </nav>
     </div>
     <div class="nav-container">
         <h2>Variation 2: Vertical with hover effect</h2>
         <nav class="nav2">
             <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Products</a></li>
             </ul>
             <button class="login-btn">Login</button>
         </nav>
     </div>
     <div class="nav-container">
         <h2>Variation 3: Horizontal with dropdown</h2>
         <nav class="nav3 >
         <h2>Variation 3: Horizontal hover effect</h2>
         <nav class="nav2">
             <ul>
                 <li><a href="#">Home</a></li>
                 <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                    </li>
                 <li><a href="#">Projects</a></li>
                 <button class="login-btn">Login</button>
             </ul>
             
         </nav>
     </div>
     
 
 </body>
 </html>
