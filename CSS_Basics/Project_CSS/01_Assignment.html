<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Assignment 01</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #17151558;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgb(193, 201, 209);
            border-radius: 8px;
            padding: 20px;
            width: 500px;
           
        }
       
        h1{
            color: rgb(3, 122, 39);
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;

        }
        input{
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #06ee1e;
            border: 1px solid black;
        }
        .new{
            width: 200px;
            padding: 10px;
            flex-direction: column;
            
        }
        .new1{
            width: 380px;
            padding: 10px;
            flex-direction: column;
        }
        button{
            background-color: #0f6df1;
            color: #b9dcbc;
            padding: 10px;
            border-radius: 8px;
        }
        button:hover{
            background-color: #290577;

        }
       
    </style>
</head>
<body>
    <div class="card">
        <h1>First Assignment in web development</h1>
        <form >
            <input type="email" name="" id="" placeholder="Email">
        </form>
        <form >
             <input class="new" type="text" name="" id="" placeholder="First Name">
            <input class="new" type="text" name="" id="" placeholder="Last Name">
        </form>
        <form >
            <input class="new1" type="password" name="" id="" placeholder="Password">
            <button type="submit" >Sign Up</button>
        </form>


    </div>
</body>
</html>
