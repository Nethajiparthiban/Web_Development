        body{
            background-color: gray;

            background-color: orange;
            border-color:yellowgreen;
            font-weight: bold;

        }
        .notebox.danger{

            border-color: red;
            font-weight: bold;
        }
       

     </style>
</head>

<div class="notebox warning">This note shows a warning.</div>
