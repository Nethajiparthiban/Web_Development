<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from MDN Docs</title>
</head>
<body>
    <table>
        <caption>Web development course</caption>

        <thead>
            <tr>
                <th scope="col">Person</th>
                <th scope="col">most interest in </th>
                <th scope="col">age</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <th scope="row">Chris</th>
                <td>HTML tables</td>
                <td>22</td>
            </tr>
            <tr>
                <th scope="row">Dennis</th>
                <td>Web Accessablity</td>
                <td>45</td>
            </tr>
            <tr>
                <th scope="row">Sarah</th>
                <td>Java script frame works</td>
                <td>29</td>
            </tr>

            <tr>
                <th scope="row">Karen</th>
                <td>Web Perfomance</td>
                <td>36</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row" colspan="2">
                    Average Age
                </th>
                <td>33</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
